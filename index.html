<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/cb-front/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="console">
        <div id="containers" class="console-section"></div>
        <div id="logs" class="console-section"></div>
        <div id="command-line" class="command-line hidden">
            <span class="prompt">$</span>
            <input type="text" id="command-input" autocomplete="off">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ssh2-promise@0.1.6/dist/ssh2-promise.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
</body>

</html>
