<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="console">
        <div id="containers" class="console-section"></div>
        <div id="logs" class="console-section"></div>
        <div id="command-line" class="command-line hidden">
            <span class="prompt">$</span>
            <input type="text" id="command-input" autocomplete="off">
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
