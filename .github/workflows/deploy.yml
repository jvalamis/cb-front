name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Create directory for built files
      - name: Create build directory
        run: |
          mkdir -p build
          cp -r public/* build/

      # Inject configuration during build
      - name: Create config files
        run: |
          # Create config.js with SSH connection details
          echo "const CONFIG = {
            sshKey: \`${{ secrets.DROPLET_SSH_KEY }}\`,
            host: '${{ secrets.DROPLET_IP }}',
            username: '${{ secrets.DROPLET_USER }}'
          };" > build/js/config.js

          # Create auth-config.js with OAuth settings
          echo "const AUTH_CONFIG = {
            clientId: '${{ secrets.AUTH_CLIENT_ID }}',
            redirectUri: '${{ secrets.CALLBACK_URL }}',
            allowedUsers: '${{ secrets.ALLOWED_USERS }}'.split(','),
            scope: 'user:email'
          };" > build/js/auth-config.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
